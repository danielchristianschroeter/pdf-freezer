name: Release Pipeline

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Wails
        run: |
          go install github.com/wailsapp/wails/v3/cmd/wails3@v3.0.0-alpha.50
          echo "$HOME/go/bin" >> $GITHUB_PATH

      # Windows Build Step
      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $env:PATH += ";$HOME\go\bin"
          wails3 build
          if (Test-Path "bin/pdf-freezer.exe") {
            Move-Item "bin/pdf-freezer.exe" "bin/pdf-freezer-${{ github.ref_name }}-windows.exe"
          } else {
            echo "Error: bin/pdf-freezer.exe not found."
            Get-ChildItem -Recurse
            exit 1
          }

      # macOS Build Step
      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          wails3 build
          if [ -f "bin/pdf-freezer" ]; then
            mv bin/pdf-freezer "bin/pdf-freezer-${{ github.ref_name }}-macos"
          else
            echo "Error: bin/pdf-freezer not found."
            ls -R
            exit 1
          fi

      # Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            bin/pdf-freezer-${{ github.ref_name }}-windows.exe
            bin/pdf-freezer-${{ github.ref_name }}-macos
          fail_on_unmatched_files: false
